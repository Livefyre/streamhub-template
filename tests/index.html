<!DOCTYPE html>
<html>
<head>
    <title>StreamHub Template Tests</title>
    <link rel="stylesheet" type="text/css" href="../lib/jasmine/lib/jasmine-core/jasmine.css">
</head>
<body>
    <!-- Scripts -->
    <script type="text/javascript">
        var require = { urlArgs : "cb=" + Date.now() };
    </script>
    <script src="../lib/requirejs/require.js" type="text/javascript"></script>
    <script src="../requirejs.conf.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        require([
            'jasmine-html',
            'jasmine-jquery',
            'jquery'],
        function (jasmine, jasmineJQuery, $) {
            // Test!
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var specs = [];
            specs.push('tests/spec/TemplateView');

            $(function(){
                require(specs, function(){
                    jasmineEnv.execute();
                });
            });
        });
    </script>
</body>
</html>
